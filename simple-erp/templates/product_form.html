{% extends "base.html" %}

{% block title %}{% if product %}Edit{% else %}Add{% endif %} Product - Simple ERP{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if product %}Edit Product{% else %}Add New Product{% endif %}</h1>
    <a href="{{ url_for('products') }}" class="btn-secondary">‚Üê Back to Inventory</a>
</div>

<div class="form-container">
    <form method="POST" class="standard-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Product Name *</label>
                <input type="text" id="name" name="name" required 
                       value="{% if product %}{{ product.name }}{% endif %}">
            </div>
            
            <div class="form-group">
                <label for="sku">SKU *</label>
                <input type="text" id="sku" name="sku" required 
                       value="{% if product %}{{ product.sku }}{% endif %}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" 
                       value="{% if product %}{{ product.category }}{% endif %}">
            </div>
            
            <div class="form-group">
                <label for="supplier_id">Supplier</label>
                <select id="supplier_id" name="supplier_id">
                    <option value="">Select Supplier</option>
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}" 
                            {% if product and product.supplier_id == supplier.id %}selected{% endif %}>
                        {{ supplier.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{% if product %}{{ product.description }}{% endif %}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="quantity">Quantity *</label>
                <input type="number" id="quantity" name="quantity" required min="0"
                       value="{% if product %}{{ product.quantity }}{% else %}0{% endif %}">
            </div>
            
            <div class="form-group">
                <label for="unit_price">Unit Price *</label>
                <input type="number" id="unit_price" name="unit_price" required min="0" step="0.01"
                       value="{% if product %}{{ product.unit_price }}{% else %}0.00{% endif %}">
            </div>
            
            <div class="form-group">
                <label for="reorder_level">Reorder Level</label>
                <input type="number" id="reorder_level" name="reorder_level" min="0"
                       value="{% if product %}{{ product.reorder_level }}{% else %}10{% endif %}">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">{% if product %}Update{% else %}Add{% endif %} Product</button>
            <a href="{{ url_for('products') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
