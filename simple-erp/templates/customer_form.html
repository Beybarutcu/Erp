{% extends "base.html" %}

{% block title %}{% if customer %}Edit{% else %}Add{% endif %} Customer - Simple ERP{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if customer %}Edit Customer{% else %}Add New Customer{% endif %}</h1>
    <a href="{{ url_for('customers') }}" class="btn-secondary">‚Üê Back to Customers</a>
</div>

<div class="form-container">
    <form method="POST" class="standard-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required 
                       value="{% if customer %}{{ customer.name }}{% endif %}">
            </div>
            
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" 
                       value="{% if customer %}{{ customer.company }}{% endif %}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                       value="{% if customer %}{{ customer.email }}{% endif %}">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" 
                       value="{% if customer %}{{ customer.phone }}{% endif %}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3">{% if customer %}{{ customer.address }}{% endif %}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">{% if customer %}Update{% else %}Add{% endif %} Customer</button>
            <a href="{{ url_for('customers') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
